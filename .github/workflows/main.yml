name: Fetch Football Logos

on:
  workflow_dispatch:  # Manual trigger
  schedule:
    - cron: '0 0 * * 0'  # Run weekly on Sunday at midnight
  push:
    branches: [ main ]
    paths: [ 'main.py' ]

jobs:
  fetch-logos:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4
        
    - name: Run script and save to logos.txt
      run: |
        echo "n" | python main.py > logos.txt 2>&1
        
    - name: Commit and push logos.txt
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add logos.txt
        if git diff --staged --quiet; then
          echo "No changes to logos.txt"
        else
          git commit -m "Update football logos [$(date +%Y-%m-%d)]"
          git push
        fi
