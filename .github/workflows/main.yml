name: Fetch Football Logos

on:
  workflow_dispatch:  # Manual trigger
  schedule:
    - cron: '0 0 * * 0'  # Run weekly on Sunday at midnight
  push:
    branches: [ main ]
    paths: [ 'main.py' ]  # Run when main.py changes

jobs:
  fetch-logos:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4
        
    - name: Run main.py script
      run: |
        python main.py
        
    - name: Check if logos.txt was created
      id: check_logos
      run: |
        if [ -f "logos.txt" ]; then
          echo "logos_exists=true" >> $GITHUB_OUTPUT
          echo "Logos file found"
        else
          echo "logos_exists=false" >> $GITHUB_OUTPUT
          echo "Logos file not found"
        fi
        
    - name: Commit and push logos.txt
      if: steps.check_logos.outputs.logos_exists == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add logos.txt
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Update football logos [$(date +%Y-%m-%d)]"
          git push
        fi
